<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
  <ul data-bind="template: {name:'location', foreach:location}"></ul>
  <script type="text/html" id="location">
    <li>
      <strong data-bind="text: name">
        <span data-bind="text: position"></span>
      </strong>
    </li>
  </script>

  <input placeholder="Search" type="search" data-bind="value: query, valueUpdate: 'keyup" autocomplete="off">

    <div class='col-1' id="map"></div>
    <script src="neighborhood_map.js">  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5MhFR-mIMsTzanUl_RLvAq7KSuSadgww&callback=initMap"
    async defer></script>
  </body>
</html>
